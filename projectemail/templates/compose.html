<!-- inbox.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333; /* Background color for the navigation bar */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the compose email form */
        .compose-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .compose-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .compose-form input[type="text"],
        .compose-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .compose-form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .compose-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>        
        <a href="{% url 'home' %}">Logout</a>
        <a href="{% url 'email' %}">Inbox</a>

    </div>

    <h1>Email Compose</h1>
    
    <!-- Display the user's name -->
    <p>Welcome, {{ username }}!</p>
    
    <!-- Compose Email Form -->
    <div class="compose-form">
        <h2>Compose Email</h2>
        <form method="post">
            {% csrf_token %}
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <label for="receiver">To:</label>
            <input type="email" id="receiver" name="receiver" required><br><br>

            <input type="submit" value="Send">
        </form>
    </div>

</body>
</html>

{% endblock %}
