<!-- inbox.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333; /* Background color for the navigation bar */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'compose' %}">Compose Email</a>
        <a href="{% url 'home' %}">Logout</a>
    </div>

    <h1>Email Inbox</h1>
    
    <!-- Display the user's name -->
    <p>Welcome, {{ username }}!</p>
    
    <!-- The rest of your content goes here -->

</body>
</html>

{% endblock %}
